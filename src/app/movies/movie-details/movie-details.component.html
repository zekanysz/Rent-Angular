<div>
    <div class="filtered img-container">
        <img class="img-poster" src="{{backImgUrl}}">
    </div>
    <div>
        <img class="image" src="{{posterImgUrl}}">
        <div class="content">
            <div>
                <h2>
                    <span class="title">{{movie.original_title}}&nbsp;</span>
                    <span>({{movie.release_date | slice:0:4}})</span>
                </h2>
            </div>
            <div>
                <span>{{movie.release_date | date:'dd/MM/yyyy'}} </span>
                <span>(</span>
                <span *ngFor="let genre of movie.production_countries; let isLast=last">{{genre.iso_3166_1}}{{isLast ? '' : ', '}}</span>
                <span>)</span>
                <span>&nbsp;&nbsp;</span>
                <span class="dot"></span>
                <span>&nbsp;&nbsp;</span>
                <span *ngFor="let genre of movie.genres; let isLast=last">{{genre.name}}{{isLast ? '' : ', '}}</span>
                <span>&nbsp;&nbsp;</span>
                <span class="dot"></span>
                <span>&nbsp;&nbsp;</span>
                <span>{{hour}}h </span><span>{{minute}}m </span>
            </div>
            <div class="tagline">
                <span>{{movie.tagline}}</span>
            </div>
            <div>
                <h3 class="overview-title">Overview</h3>
                <p>{{movie.overview}}</p>
            </div>
            <div>
                <ol>
                    <li *ngFor=""></li>
                </ol>
            </div>


        </div>
    </div>
</div>
