<div class="container-fluid">
    <div class="row">
        <div class="card" *ngFor="let mv of movies">
            <img class="poster" src="https://image.tmdb.org/t/p/w342/{{mv.poster_path}}" (click)="select(mv)">
            <p class="title thick">{{mv.original_title}}</p>
            <p class=" date bottom-float">{{mv.release_date | date }}</p>
        </div>
    </div>
</div>
