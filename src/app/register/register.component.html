
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" formControlName="email">
                </div>
                <div *ngIf="email.touched && email.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" formControlName="password">
                </div>
                <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">Confirm password</label>
                    <input type="password" class="form-control" formControlName="passwordConfirm">
                </div>
                <div *ngIf="passwordConfirm.touched && passwordConfirm.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                <div *ngIf="passwordConfirm.touched && passwordConfirm.errors?.mustMatch" class="alert alert-danger">
                    Password must match!
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
