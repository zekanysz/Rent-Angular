<header>
    <nav style="background-color:	#2072b2 !important;" class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand text-white" href="#">Smdb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

        <div class="collapse navbar-collapse d-sm-inline-flex flex-sm-row-reverse">
            <ul class="navbar-nav flex-grow-2">
                <li class="nav-item" *ngIf="loginStatus$ | async">
                    <a class="nav-link text-white" [routerLink]='["/"]'>Home</a>
                </li>

                <li class="nav-item" *ngIf="loginStatus$ | async">
                    <a class="nav-link text-white" [routerLink]='["/Movies"]'>Movies</a>
                </li>


                <li class="nav-item" *ngIf="loginStatus$ | async">
                    <a class="nav-link text-white" [routerLink]='["/Person"]'>Person</a>
                </li>

                <li class="nav-item" *ngIf="!(loginStatus$ | async)">
                    <a class="nav-link text-white" [routerLink]='["/Login"]'>Login</a>
                </li>

                <li class="nav-item" *ngIf="!(loginStatus$ | async)">
                    <a class="nav-link text-white" [routerLink]='["/Register"]'>Register</a>
                </li>

                <ng-container *ngIf="loginStatus$ | async">
                    <li class="nav-item" *ngIf="isAdmin$ | async">
                        <a style="color: white;" class="nav-link text-white" [routerLink]='["/ManageMovies"]'>MMovies</a>
                    </li>
                </ng-container>

                <ng-container *ngIf="loginStatus$ | async">
                    <li class="nav-item" *ngIf="isAdmin$ | async">
                        <a class="nav-link text-white" [routerLink]='["/ManageUsers"]'>MUsers</a>
                    </li>
                </ng-container>

                <li class="nav-item" *ngIf="loginStatus$ | async">
                    <a class="nav-link text-white" *ngIf="(userName$ | async) as userName">{{userName}}</a>
                </li>

                <li class="nav-item" *ngIf="loginStatus$ | async">
                    <a style="background-color: white;" class="btn btn-primary text-dark" (click)="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
