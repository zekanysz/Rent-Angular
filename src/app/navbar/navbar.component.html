<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse d-sm-inline-flex flex-sm-row-reverse">
      <ul class="navbar-nav flex-grow-2">
        <li class="nav-item" *ngIf="loginStatus$ | async">
          <a class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
        </li>

        <ng-container *ngIf="loginStatus$ | async">
        <li class="nav-item"  *ngIf="!(isAdmin$ | async)">
            <a class="nav-link text-dark" [routerLink]='["/Movies"]'>Movies</a>
        </li>
        </ng-container>

        <li class="nav-item" *ngIf="!(loginStatus$ | async)">
            <a class="nav-link text-dark" [routerLink]='["/Login"]'>Login</a>
        </li>

        <li class="nav-item"  *ngIf="!(loginStatus$ | async)">
            <a class="nav-link text-dark" [routerLink]='["/Register"]'>Register</a>
        </li>

        <ng-container *ngIf="loginStatus$ | async">
        <li class="nav-item" *ngIf="isAdmin$ | async">
            <a class="nav-link text-dark" [routerLink]='["/ManageMovies"]'>MMovies</a>
        </li>
        </ng-container>

        <ng-container *ngIf="loginStatus$ | async">
            <li class="nav-item" *ngIf="isAdmin$ | async">
                <a class="nav-link text-dark" [routerLink]='["/ManageUsers"]'>MUsers</a>
            </li>
            </ng-container>

        <li class="nav-item" *ngIf="loginStatus$ | async">
            <a class="nav-link text-dark"  *ngIf="(userName$ | async) as userName">{{userName}}</a>
        </li>

        <li class="nav-item" *ngIf="loginStatus$ | async">
            <a class="btn btn-primary text-white" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
